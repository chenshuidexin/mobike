<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体查询--响应式开发 适配</title>
    <style type="text/css">
    *{margin: 0;padding:0}
    .item{width: 25%;height:200px;float: left}
    .item:nth-child(1){background:limegreen}
    .item:nth-child(2){background:lightseagreen}
    .item:nth-child(3){background:lightsalmon}
    .item:nth-child(4){background:lightslategrey}
    /* 适应pad端 */
    @media screen and (max-width: 1080px){
       .item{width:50%}
    }
    /* 适配手机 */
    @media screen  and (max-width:604px){
        .item{width:100%}
    }
    /* 1、@media 媒体媒介
       2、媒体的类型  all（所有） screen（设备） print（打印设备）
       3、连接符 and  not（非） only（仅仅）
       4、（）判断条件  => max-width  min-width
       5、{css代码块}*/
    </style>
</head>
<body>
<div class="content">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
